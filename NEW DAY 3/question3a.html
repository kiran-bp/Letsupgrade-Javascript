//Script to take marks as an input from user and providing grade by using conditional statement
<script>
let marks=prompt("enter the marks obtained by the candidate");
if(marks>=85 && marks<=100)
{
    console.log("marks are",marks,"and GRADE->A");
}
else if(marks>=75 && marks<=84)
{
    console.log("marks are",marks,"and Grade->B");
}
else if(marks>=35 && marks<=74)
{
    console.log("marks are",marks,"and GRADE->C")
}
else{
    console.log("not eligible");
}
</script>
