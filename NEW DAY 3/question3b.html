//Script to take marks as an input from user and providing grade by using switch case statement
<script>
let marks=prompt("enter the Grade obtained by the candidate in order to analyse the appropriate marks");
switch(marks)
{

case 'A':
          console.log("marks [ >= 85 and <=100 ]");
          break;

case 'B':
          console.log("marks [ >= 75 and <=84 ]");
           break;
case 'C':
          console.log("marks [>=60 and <=35]");
            break;
default:
          console.log("Wrong grade.........");           
}
</script>
